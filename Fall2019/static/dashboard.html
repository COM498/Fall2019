<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Dashboard</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./scripts/dashboard.js"></script>
    <link rel="stylesheet" href="./css styles/side-nav.css">
    <link rel="stylesheet" href="./css styles/dashboard.css">
    </head>
    <body>
        <div id="horinav">
            <label class="hacker leveling">Level 1s Solved: </label>
            <label class="hacker" id="level1">0</label>
            <label class="hacker">Level 2s Solved: </label>
            <label class="hacker" id="level2">0</label>
            <label class="hacker">Level 3s Solved: </label>
            <label class="hacker" id="level3">0</label>
            <label class="hacker">Level 4s Solved: </label>
            <label class="hacker" id="level4">0</label>
            <label class="hacker">Level 5s Solved: </label>
            <label class="hacker" id="level5">0</label>
            <label class="hacker">Current Score:</label>
            <label class="hacker" id="currentscore">0</label>
        </div>
        <div class="sidenav" id="navbar">
            <label class="hacker" id="lblQuestion"><b>Questions</b></label>
            <br/>
            <br/>
        </div>
        <div id="main">
            <a href="javascript:;" id="logout">Log Out</a>
            <img id="StLogo" src="./images/MOSHED-2019-10-16-1-25-21.gif">
            <a href="javascript:;" id="scoreboard">Scoreboard</a>
        </div>
        <div id="score" class="sidenav2">
            <table id="scorestable">
                <tr>
                    <th class="hacker" width="50%">Team</th>
                    <th class="hacker">Score</th>
                </tr>
            </table>
        </div>
        <div id="bottomnav">
            <label class="hacker" id="lblEvent">Event: </label>
        </div>
    </body>
</html>
