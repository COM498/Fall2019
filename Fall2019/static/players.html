<!DOCTYPE html>
<head>
    <title>Player Registration</title>
    <link rel="stylesheet" href="./css styles/players.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/players.js"></script>
</head>
<body>

    <div class="flex">
        <p class="header-sub-title" id="word"></p><p class="header-sub-title blink">|</p>
    </div>

    <div id="loginBox">
    <label>Players: </label>
    <ul id="lbPlayers"></ul>
    <br/>
    <br/>
    
    <label id="lblID">Team ID: </label>
    <br/>
    <label>Player Name: </label>
    <input type="text" id="tbName"/>
    <br/>
    <label>Player Email: </label>
    <input type="text" id="tbEmail"/>
    <br/>
    <button id="btnSubmit">Insert Player</button>
    <button id="btnDelete">Delete Player</button>
    <br/>
    <button id="btnFinish">Submit & Play</button>
    </div>

    <script type="text/javascript" src="./scripts/register_type.js"></script>
</body>
